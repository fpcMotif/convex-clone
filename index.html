    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAF6ED; /* antiqueWhite */
      }

      @keyframes marquee-y {
        0% { transform: translateY(0%); }
        100% { transform: translateY(-50%); }
      }
      .animate-marquee-y {
        animation: marquee-y 60s linear infinite;
      }

      @keyframes marquee-y-reverse {
        0% { transform: translateY(-50%); }
        100% { transform: translateY(0%); }
      }
      .animate-marquee-y-reverse {
        animation: marquee-y-reverse 60s linear infinite;
      }
      
      @keyframes marquee-x {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee-x {
        animation: marquee-x 40s linear infinite;
      }
    </style>
